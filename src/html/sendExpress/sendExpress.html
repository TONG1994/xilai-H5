<div>
    <div class="expressBox">
        <ul class="expressMesslist">
            <li id="sentAddressBtn">
                <div class="sendtitle">
                    <img src="../../images/send.png" alt="">
                </div>
                <div class="dashline"></div>
                <div class="messages">
                    <div class="mess">
                        <div class="name" id="sentAddressName">寄件人信息</div>
                        <div class="telephone" id="sentAddressPhone"></div>
                    </div>
                    <p id="sentAddressDetail"></p>
                </div>
                <div class="iconfont icon-jiantou"></div>
            </li>
            <li >
            <div id="tishi" style="color: #FF7F50;display:none;font-size:12px;margin-top: -15px;margin-bottom: 10px;margin-left: -60px" >
                抱歉，该寄件地址不在服务范围内
            </div>
            </li>
            <li id="receiveAddressBtn">
                <div class="gettitle"><img src="../../images/receive.png" alt=""></div>
                <div class="dashline"></div>
                <div class="messages">
                    <div class="mess">
                        <div class="name" id="receiveAddressName">收件人信息</div>
                        <div class="telephone" id="receiveAddressPhone"></div>
                    </div>
                    <p id="receiveAddressDetail"></p>
                </div>
                <div class="iconfont icon-jiantou"></div>
            </li>
            <li >
                <div id="tishis" style="color: #FF7F50;display:none;font-size:12px;margin-left: -60px;" >
                    抱歉，该收件地址不在服务范围内
                </div>
            </li>
        </ul>

    </div>
    <div class="select-wrap">
        <!--<div class="border-1px-bottom">-->
            <!--<label>物品类型</label>-->
            <!--<div class="pc-box">-->
                <!--<input type="hidden" name="thing_id" id="thingId" value="">-->
                <!--<span id="showThing">日用品</span>-->
            <!--</div>-->
            <!--<div class="iconfont icon-jiantou"></div>-->
        <!--</div>-->
        <div class="border-1px-bottom">
            <label>物品类型</label>
            <div class="pc-box">
                <input type="hidden" name="type_id" id="typeId" value="">
                <span id="thingType">日用品</span>
            </div>
            <div class="iconfont icon-jiantou"></div>
        </div>
        <div class="border-1px-bottom">
            <label>物品重量</label>
            <div class="pc-box">
                <input type="hidden" name="weight_id" id="weightId" value="">
                <span id="showWeight">0.5公斤及以下</span>
            </div>
            <div class="iconfont icon-jiantou"></div>
        </div>

        <div class="border-1px-bottom">
            <label>预约时间</label>
            <div class="pc-box">
                <input type="hidden" name="weight_id" value="">
                <span id="showDate"></span>
            </div>
            <div class="iconfont icon-jiantou"></div>
        </div>

        <div>
            <label>服务站</label>
            <div class="pc-box">
                <input type="hidden" name="station_id" id="stationId" value="">
                <span id="showStation"></span>
                <span id="orgNo" style="display: none"></span>
                <span id="orgUuid" style="display: none"></span>
            </div>
            <div class="iconfont icon-jiantou" id="jiantou" style="display: none"></div>
            <div style="width: 25px;" id="konghang"></div>
        </div>

    </div>
    <div class="agreement">
        <span style="position: relative;vertical-align: middle;display: inline-block">
                <i class="iconfont icon-webicon202" id="agree"></i>
                <i class="baibg"></i>
        </span>
        <label for="agree">我愿意遵守<a onclick="rule()">《用户协议及隐私政策》</a></label>
        <button id="orderBtn" disabled="disabled">立即下单</button>
    </div>
    <div class="loading-wrap" style="display: none">
        <div class="loading">
            <img src="../../images/loading.gif" alt="">
        </div>
    </div>

</div>
<div id="thingWrap"></div>
<div class="popup-wrap" style="display: none;">
    <div class="popup-cover"></div>
    <div class="popup-main">
        <div class="popup-section fadeInUp">
            <div class="popup-child layer">
                <header class="select-header">
                    <a href="javascript:void(0)" class="close" id="closeDate">取消</a>
                    <a href="javascript:void(0)" class="sure" id="sureDate">确定</a>
                    <h2 id="iosSelectTitle">预约时间</h2>
                </header>
                <div class="date-show">
                    <div class="data-show-day" id="selectDay">
                        <div class="select-btn"><span>今天</span><span id="todayDate">2018-6-21</span></div>
                        <div class="select-btn"><span>明天</span><span id="tomorrowDate" >2018-6-22</span></div>
                        <div class="select-btn"><span>后天</span><span id="afterTomorrowDate" >2018-6-23</span></div>
                    </div>
                    <div class="data-show-time" id="selectTime">
                        <button>9:00-11:00</button>
                        <button>11:00-13:00</button>
                        <button>13:00-15:00</button>
                        <button>15:00-17:00</button>
                        <button>17:00-19:00</button>
                        <button style="visibility: hidden;">x</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup-wraps" style="display: none;">
    <div class="popup-covers"></div>
    <div class="popup-main">
        <div class="popup-section fadeInUp">
            <div class="popup-child layer">
                <header class="select-header">
                    <!--<a href="javascript:void(0)" class="close" id="closeStation">取消</a>-->
                    <!--<a href="javascript:void(0)" class="sure" id="sureStation">确定</a>-->
                    <h3 id="iosSelectTitleStation">选择服务站</h3>
                </header>
                <div class="station-content" style="height: 300px;overflow: scroll">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="select-type" style="display: none;">
    <div class="popup-cover"></div>
    <div class="popup-main">
        <div class="popup-section fadeInUp">
            <div class="popup-child layer">
                <header class="select-header">
                    <a href="javascript:void(0)" class="close" id="closeType">取消</a>
                    <a href="javascript:void(0)" class="sure" id="sureType">确定</a>
                    <h2>选择物品类型</h2>
                </header>
                <div class="date-show">
                    <div class="data-show-day" id="selectType" style="flex-wrap: wrap;margin-top: 10px;">
                        <div class="type-btn active"><span>日用品</span></div>
                        <div class="type-btn"><span>数码产品</span></div>
                        <div class="type-btn"><span>衣物</span></div>
                        <div class="type-btn"><span>食物</span></div>
                        <div class="type-btn"><span>文件</span></div>
                        <div class="type-btn"><span>其他</span></div>
                    </div>
                    <input type="text" id="typeValue" maxlength="5" placeholder="请输入物品类型" style="display: none">
                </div>
            </div>
        </div>
    </div>
</div>
